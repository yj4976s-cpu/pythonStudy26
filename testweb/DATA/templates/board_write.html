{% extends 'layout.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">새 글 작성</h2>
            <form action="/board/write" method="POST">
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">등록하기</button>
                    <a href="/board" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
