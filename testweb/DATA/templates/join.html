{% extends 'layout.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">회원가입</h3>
                        <form action="/join" method="POST">
                            <div class="mb-3">
                                <label class="form-label">아이디</label>
                                <input type="text" name="uid" class="form-control" placeholder="사용할 아이디 입력" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">비밀번호</label>
                                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">이름</label>
                                <input type="text" name="name" class="form-control" placeholder="실명 입력" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">가입하기</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login" class="text-decoration-none">이미 계정이 있으신가요? 로그인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
