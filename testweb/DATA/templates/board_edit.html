{% extends 'layout.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">게시글 수정</h2>
            <form action="/board/edit/{{ board.id }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" value="{{ board.title }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="10" required>{{ board.content }}</textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-warning">수정완료</button>
                    <a href="/board/view/{{ board.id }}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
